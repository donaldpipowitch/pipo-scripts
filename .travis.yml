language: node_js
node_js:
  - "9"
  - "8"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true

script:
  - yarn build
  - yarn tests

jobs:
  include:
    - stage: deploy
      script:
        # publish on tag
        - if [ -n "$TRAVIS_TAG" ]; then node node_modules/.bin/workspace-publish; fi
      node: "9"

env:
  global:
    # encrypted NPM_TOKEN
    secure: 
